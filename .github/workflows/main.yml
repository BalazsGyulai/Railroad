name: React build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
        
    - name: "Install"
      run: npm install
      
    - name: "build"
      run: npm run build
      
    - name: "rename"
      run: mv build docs
    
